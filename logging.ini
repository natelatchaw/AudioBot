[loggers]
keys = root, __main__, bot.core, bot.loader, discord, discord.gateway

[handlers]
keys = console, file

[formatters]
keys = basic


[logger_root]
level = DEBUG
handlers = console, file

[logger___main__]
level = INFO
handlers = console, file
propagate = 0
qualname = __main__

[logger_bot.core]
level = INFO
handlers = console, file
propagate = 0
qualname = bot.core

[logger_bot.loader]
level = INFO
handlers = console, file
propagate = 0
qualname = bot.loader

[logger_discord]
level = INFO
handlers = console, file
propagate = 0
qualname = discord

[logger_discord.gateway]
level = INFO
handlers = console, file
propagate = 0
qualname = discord.gateway


[handler_console]
class = StreamHandler
level = NOTSET
formatter = basic
args = (sys.stdout,)

[handler_file]
class = handlers.TimedRotatingFileHandler
level = NOTSET
formatter = basic
args = ('./logs/.log',)
kwargs = {'when': 'midnight'}


[formatter_basic]
format = [%(asctime)s] [%(levelname)s] [%(name)s] %(message)s
datefmt =
style = %
validate = True
class = logging.Formatter